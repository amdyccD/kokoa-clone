<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats - kokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:34</span>
        </div>
        <div class="status-bar__column">
            <span>85%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/kokoatalk-profile.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">KokoaTalk</h4>
                    <h6 class="user-component__subtitle">Please check My Kakao Account info</h6> 
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">13:23</span>
                <div class="user-component__notice badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/kokoatalk-profile.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">이름없음</h4>
                    <h6 class="user-component__subtitle">뭐함?</h6> 
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">10:21    </span>
                <div class="user-component__notice badge">1</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li> 
            <li class="nav__btn"> 
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li> 
            <li class="nav_btn"> 
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li> 
            <li class="nav__btn"> 
                <a class="nav__link" href="more.html">
                    <span class="nav__notice badge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
